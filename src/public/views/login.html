<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - POS Multiservicios</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>POS Multiservicios</h1>
        <p>Inicia sesión para continuar</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Usuario</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input"
            placeholder="Ingresa tu usuario"
            required
            autofocus
          >
          <span class="form-error" id="usernameError"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input"
            placeholder="Ingresa tu contraseña"
            required
          >
          <span class="form-error" id="passwordError"></span>
        </div>

        <div class="form-error" id="generalError"></div>

        <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
          <span id="loginBtnText">Iniciar Sesión</span>
          <span id="loginBtnLoader" style="display: none;">
            <div class="spinner"></div>
          </span>
        </button>
      </form>

      <div class="login-footer">
        <p>Credenciales por defecto:</p>
        <p><strong>Usuario:</strong> admin | <strong>Contraseña:</strong> admin123</p>
      </div>
    </div>
  </div>

  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
